name: CI Testing

on:
  pull_request:
    branches:
      - testing
  workflow_call:
    inputs:
      checkout_ref:
        required: false
        type: string
  workflow_dispatch:
    inputs:
      checkout_ref:
        description: "Git ref to checkout for running CI Testing (defaults to workflow ref HEAD)."
        required: false
        type: string
        default: ""

env:
  CARGO_TERM_COLOR: always
  RUST_TOOLCHAIN: 1.89.0

jobs:
  lint-and-test:
    name: Lint & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - macos-14
          - windows-2022

    steps:
      - name: Checkout repository (override ref)
        if: inputs.checkout_ref != ''
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref }}
          submodules: recursive

      - name: Checkout repository
        if: inputs.checkout_ref == ''
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies (Linux, full)
        if: runner.os == 'Linux' && !startsWith(inputs.checkout_ref, 'tmp/ci-compile-parity/')
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libseccomp-dev shellcheck shfmt

      - name: Install system dependencies (Linux, compile parity)
        if: runner.os == 'Linux' && startsWith(inputs.checkout_ref, 'tmp/ci-compile-parity/')
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libseccomp-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ env.RUST_TOOLCHAIN }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ env.RUST_TOOLCHAIN }}-

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: cargo check (compile parity; all targets)
        if: startsWith(inputs.checkout_ref, 'tmp/ci-compile-parity/')
        run: cargo check --workspace --all-targets

      - name: cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Cargo build (debug)
        if: !startsWith(inputs.checkout_ref, 'tmp/ci-compile-parity/')
        run: cargo build --workspace

      - name: Build telemetry cdylib (Unix)
        if: runner.os != 'Windows' && !startsWith(inputs.checkout_ref, 'tmp/ci-compile-parity/')
        run: cargo rustc -p substrate-telemetry --profile dist --crate-type=rlib,cdylib

      - name: Build telemetry cdylib (Windows)
        if: runner.os == 'Windows' && !startsWith(inputs.checkout_ref, 'tmp/ci-compile-parity/')
        shell: pwsh
        run: cargo rustc -p substrate-telemetry --profile dist --crate-type=rlib,cdylib

      - name: cargo test
        if: !startsWith(inputs.checkout_ref, 'tmp/ci-compile-parity/')
        run: cargo test --workspace --all-targets
        env:
          RUST_TEST_THREADS: 1

      - name: Shell lint (Linux)
        if: runner.os == 'Linux' && !startsWith(inputs.checkout_ref, 'tmp/ci-compile-parity/')
        run: |
          git ls-files '*.sh' | xargs -r shellcheck -x -S warning

      - name: Substrate CLI smoke test (Linux/macOS)
        if: runner.os != 'Windows' && !startsWith(inputs.checkout_ref, 'tmp/ci-compile-parity/')
        run: cargo run --bin substrate -- --version

      - name: Substrate CLI smoke test (Windows)
        if: runner.os == 'Windows' && !startsWith(inputs.checkout_ref, 'tmp/ci-compile-parity/')
        shell: pwsh
        run: cargo run --bin substrate -- --version

  docs-and-packaging:
    name: Docs & Packaging Checks
    if: ${{ !startsWith(inputs.checkout_ref, 'tmp/ci-compile-parity/') }}
    needs: lint-and-test
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository (override ref)
        if: inputs.checkout_ref != ''
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref }}
          submodules: recursive

      - name: Checkout repository
        if: inputs.checkout_ref == ''
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libseccomp-dev shellcheck shfmt

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: docs-${{ env.RUST_TOOLCHAIN }}-${{ github.sha }}
          restore-keys: |
            docs-${{ env.RUST_TOOLCHAIN }}-

      - name: Generate documentation
        run: cargo doc --workspace --no-deps

  cross-build:
    name: Cross Build (${{ matrix.target }})
    if: ${{ !startsWith(inputs.checkout_ref, 'tmp/ci-compile-parity/') }}
    needs: lint-and-test
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            build_cdylib: true
          - target: x86_64-unknown-linux-musl
            build_cdylib: false

    steps:
      - name: Checkout repository (override ref)
        if: inputs.checkout_ref != ''
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.checkout_ref }}
          submodules: recursive

      - name: Checkout repository
        if: inputs.checkout_ref == ''
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Install cross
        run: cargo install cross --version 0.2.4 --locked

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cross-${{ matrix.target }}-${{ env.RUST_TOOLCHAIN }}-${{ github.sha }}
          restore-keys: |
            cross-${{ matrix.target }}-${{ env.RUST_TOOLCHAIN }}-

      - name: Build ${{ matrix.target }}
        run: cross build --workspace --target ${{ matrix.target }} --profile dist

      - name: Build telemetry cdylib (${{ matrix.target }})
        if: matrix.build_cdylib
        run: cross rustc -p substrate-telemetry --target ${{ matrix.target }} --profile dist --crate-type=rlib,cdylib
