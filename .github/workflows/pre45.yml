name: pre45-reference

on:
  workflow_dispatch: {}

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y nftables conntrack || true
      - name: Build workspace
        run: cargo build --workspace --locked
      - name: World tests (best-effort, privileged features)
        run: sudo -E RUST_LOG=info cargo test -p world -- --nocapture || true
      - name: Workspace tests (excluding world)
        run: cargo test --workspace --exclude world --locked

