[package]
name = "substrate-shell"
version = "0.1.0"
edition = "2021"
rust-version = "1.74"

[[bin]]
name = "substrate"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.10", features = ["v7"] }
atty = "0.2"
rustyline = "14.0"
shellexpand = "3.1"
shell-words = "1.1"
gethostname = "0.4"
which = "6"
ctrlc = "3.4"
substrate-common = { path = "../common" }

[target.'cfg(unix)'.dependencies]
nix = { version = "0.29", features = ["process", "signal", "poll", "term", "fs"] }
libc = "0.2"

# Windows dependencies prepared for Phase 4
# [target.'cfg(windows)'.dependencies]
# windows = { version = "0.58", features = ["Win32_System_Console", "Win32_Foundation"] }

[dev-dependencies]
assert_cmd = "2.0"
tempfile = "3.0"
predicates = "3.0"

[build-dependencies]
rustc_version = "0.4"

[features]
default = []